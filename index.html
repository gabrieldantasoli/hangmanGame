<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game</title>
    
    <!-- Font Awesome link - using icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- custom css link -->
    <link rel="stylesheet" href="style/style.css">

<body>
    <header>
        <h1>HangMan Game</h1>
        <a href="https://github.com/gabrieldantasoli" target="_blank" rel="nofollow"><i class="fab fa-github"></i></a>
    </header>

    <section id="game">
        <div id="step"></div>
        <div id="words">
            <div id="word1" class="word"></div>
            <div id="word2" class="word"></div>
            <div id="word3" class="word"></div>
            <div id="word4" class="word"></div>
            <div id="word5" class="word"></div>
            <div id="word6" class="word"></div>
            <div id="word7" class="word"></div>
            <div id="word8" class="word"></div>
            <div id="word9" class="word"></div>
            <div id="word10" class="word"></div>
            <div id="word11" class="word"></div>
            <div id="word12" class="word"></div>
            <div id="word13" class="word"></div>
            <div id="word14" class="word"></div>
            <div id="word15" class="word"></div>
            <div id="word16" class="word"></div>
            <div id="word17" class="word"></div>
            <div id="word18" class="word"></div>
            <div id="word19" class="word"></div>
            <div id="word20" class="word"></div>
            <div id="word21" class="word"></div>
            <div id="word22" class="word"></div>
            <div id="word23" class="word"></div>
            <div id="word24" class="word"></div>
            <div id="word25" class="word"></div>
        </div>

        <div id="playeractions">
            <input type="text" id="letter" maxlength="1">
            <button id="choice">Verificar</button>
        </div>

        <div id="chosenLetters">Letras Digitadas : </div>

        <div id="msg"></div>

        <div id="person">
            <div id="fork"></div>
            <div id="head"></div>
            <div id="body"></div>
            <div id="leftarm"></div>
            <div id="rightarm"></div>
            <div id="leftleg"></div>
            <div id="rightleg"></div>
        </div>
    </section>

    <button id="start">come√ßar jogo</button>

    <footer>
        <p>criado por : <a href="https://github.com/gabrieldantasoli" target="_blank" rel="nofollow">Gabriel Dantas</a></p>
    </footer>
    
    <script src="interations/script.js"></script>
</body>
</html>
